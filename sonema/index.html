<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Your Music</title>
    <link rel="stylesheet" href="/sonema/style.css" />
    <link rel="stylesheet" href="/static/iphone-pro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Germania+One&family=Spectral&display=swap"
      rel="stylesheet"
    />
    <script
      async
      src="https://espy.boehs.org/colophon.js"
      data-website-id="749bc29c-4daa-401e-93c8-22d655ec2eb0"
    ></script>
  </head>
  <body>
    <a href="/"><img src="/static/img/lym.png" /></a>
    <section>
      <h2>Rate</h2>
      <div class="rate-device-container">
        <div class="device-container">
          <div class="device device-iphone-14-pro">
            <div class="device-frame">
              <img
                class="device-screen"
                src="/sonema/rate.jpeg"
                loading="lazy"
              />
            </div>
            <div class="device-stripe"></div>
            <div class="device-header"></div>
            <div class="device-sensors"></div>
            <div class="device-btns"></div>
            <div class="device-power"></div>
            <div class="device-home"></div>
          </div>
        </div>
        <div class="device-container" style="transform-origin: top right">
          <div class="device device-iphone-14-pro">
            <div class="device-frame">
              <img
                class="device-screen"
                src="/sonema/rate2.jpeg"
                loading="lazy"
              />
            </div>
            <div class="device-stripe"></div>
            <div class="device-header"></div>
            <div class="device-sensors"></div>
            <div class="device-btns"></div>
            <div class="device-power"></div>
            <div class="device-home"></div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <h2>Catalogue</h2>
      <div
        class="device-container"
        style="transform: rotate(-90deg) translate(300px, 200px) scale(0.6)"
      >
        <div class="device device-iphone-14-pro">
          <div class="device-frame">
            <img class="device-screen" src="/sonema/r4.5.jpeg" loading="lazy" />
          </div>
          <div class="device-stripe"></div>
          <div class="device-header"></div>
          <div class="device-sensors"></div>
          <div class="device-btns"></div>
          <div class="device-power"></div>
          <div class="device-home"></div>
        </div>
      </div>
    </section>
    <section>
      <h2>Converse</h2>
    </section>
    <section>
      <h2>Explore</h2>
    </section>
  </body>
</html>
